<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Foundation</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Sigmar+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section id="header">
    <div class="header container">
        <div class="nav-bar">
          <div class="brand">
            <a href="#hero">
              <h1>Smile Foundation</h1>
            </a>
          </div>
          <div class="nav-list">
            <div class="hamburger">
              <div class="bar"></div>
            </div>
            <ul>
              <li><a href="#hero" data-after="Home">Home</a></li>
              <li><a href="#donate" data-after="donate">Donate Now</a></li>
              <li><a href="#contact" data-after="Contact">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
</section>
</body>
</html>
<section id="hero">
<div class="hero container">
   <div class="donation">
       <h1 class="multicolortext">
        We can spread love by donate
       </h1>
       <button id="donate-btn"><a href="#donate">Donate Now</a></button>
    </div>
</div>
</section>
<section id="donate">
    <div class="donation-page">
        <div class="form">

            <h1 class="heading">
               Donate 4 a Better World
            </h1>

            <div class="description">
                <h3>
                    Giving is not just about making a donation, <br> its about making difference. <br>
                    <br> <br> Any help or donation,<br> no matter how small or big,<br> will be deeply appriciated and is much needed.
                </h3>
            </div>

            <form class="payment">
               <script src="https://cdn.razorpay.com/static/widget/payment-button.js"
                data-payment_button_id="pl_FFXCKskE5f4WLA"
                data-button_text="Donate NOW!"
                data-button_theme="rzp-dark-standard" async>
                </script>
                
            </form>
        </div>
    </div>

</section>
<section id="contact">
    <div class="contact container">
        <form>      
            <input name="name" type="text" class="feedback-input" placeholder="Name" />   
            <input name="email" type="text" class="feedback-input" placeholder="Email" />
            <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
            <input type="submit" value="SUBMIT"/>
          </form>
    </div>
    
</section>
  <!-- End Contact Section -->
